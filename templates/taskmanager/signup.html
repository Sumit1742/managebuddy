{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | ManageBuddy</title>
    {% comment %} <link rel="stylesheet" href="{% static 'taskmanager/css/signup.css' %}"> {% endcomment %}
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background: white;
            padding: 25px 20px; /* smaller padding */
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.12);
            width: 320px; /* compact width */
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px; /* smaller gap */
            text-align: left;
        }
        form p {
            margin: 0;
        }
        input {
            width: 100%;
            padding: 8px; /* smaller input */
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 4px rgba(74,144,226,0.4);
        }
       button {
            background: #4a90e2; /* âœ… Blue button */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #357ab8; /* darker blue on hover */
        }
        p.footer-text {
            margin-top: 12px;
            font-size: 13px;
            text-align: center;
            color: #555;
        }
        p.footer-text a {
            color: #4a90e2;
            font-weight: 500;
            text-decoration: none;
        }
        p.footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up | ManageBuddy</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <p class="footer-text">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
    </div>
</body>
</html>
